name: "Build Windows"

on:
  push:
    branches:
      - "capy/**"
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tauri.conf.json
        id: get-version
        shell: bash
        run: |
          VERSION=$(grep -o '"version": "[^"]*"' src-tauri/tauri.conf.json | cut -d'"' -f4)
          echo "Application version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          key: windows-x64

      - name: Install Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: 1.4.309.0
          cache: true

      - name: Install frontend dependencies
        run: bun install

      - name: Disable signing for unsigned build
        shell: pwsh
        run: |
          $conf = Get-Content src-tauri/tauri.conf.json -Raw | ConvertFrom-Json
          
          # Remove Windows signCommand
          if ($conf.bundle.windows.PSObject.Properties['signCommand']) {
            $conf.bundle.windows.PSObject.Properties.Remove('signCommand')
            Write-Host "Removed signCommand"
          }
          
          # Disable createUpdaterArtifacts to skip signing requirement
          if ($conf.bundle.PSObject.Properties['createUpdaterArtifacts']) {
            $conf.bundle.createUpdaterArtifacts = $false
          } else {
            $conf.bundle | Add-Member -NotePropertyName 'createUpdaterArtifacts' -NotePropertyValue $false
          }
          Write-Host "Set createUpdaterArtifacts to false"
          
          $conf | ConvertTo-Json -Depth 20 | Set-Content src-tauri/tauri.conf.json
          Get-Content src-tauri/tauri.conf.json | Select-String -Pattern "createUpdaterArtifacts|signCommand" 
          Write-Host "Config updated successfully"

      - name: Build with Tauri
        shell: pwsh
        run: bun run tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: handy-windows-x64
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30
