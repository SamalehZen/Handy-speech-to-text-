name: "PR Build Artifacts"

on:
  push:
    branches:
      - "capy/**"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-artifacts:
    permissions:
      contents: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
            name: "macOS ARM64"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
            name: "macOS Intel"
          - platform: "ubuntu-22.04"
            args: "--bundles deb"
            target: "x86_64-unknown-linux-gnu"
            name: "Linux x64 (deb)"
          - platform: "windows-latest"
            args: ""
            target: "x86_64-pc-windows-msvc"
            name: "Windows x64"

    uses: ./.github/workflows/build.yml
    with:
      platform: ${{ matrix.platform }}
      target: ${{ matrix.target }}
      build-args: ${{ matrix.args }}
      sign-binaries: false
      asset-prefix: "handy-${{ github.head_ref || github.ref_name }}"
      upload-artifacts: true
      is-debug-build: false
    secrets: inherit

  post-comment:
    needs: build-artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Post artifact links to PR
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId;
            const body = '## Build Artifacts Ready\n\nBuild artifacts are available for testing.\n\n**[Download artifacts from workflow run](' + runUrl + ')**\n\nAvailable builds: macOS ARM64, macOS Intel, Linux x64, Windows x64\n\n> Artifacts expire after 30 days.';
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c => c.user.type === 'Bot' && c.body.includes('Build Artifacts Ready'));
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
